<!DOCTYPE html>
<html>
<head>
    <title>Resultados do Teste de Hipótese</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #555;
        }

        .result-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .result-info p {
            margin: 5px 0;
        }

        .result-info p strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados do Teste de Hipótese</h1>
        <div class="result-info">
            <p><strong>Estatística T:</strong> {{ result.t_statistic }}</p>
            <p><strong>Valor P:</strong> {{ result.p_value }}</p>
            <p><strong>Alternativa:</strong> {{ result.alternative }}</p>
        </div>
    </div>
</body>
</html>
